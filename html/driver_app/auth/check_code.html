{% extends 'driver_login/main.html' %}
{% load static %}
{% block content %}
<section class="content-main mt-80 mb-80">
    <div class="card mx-auto card-login">
        <div class="card-body">
            <h2 class="text-center">Eltuvchi bot</h2>
            <p class="text-center">Haydovchilar bo'limi</p>
            <hr>
            <h4 class="card-title mb-4 mt-10 text-center">Ro'yxatdan o'tish</h4>
            <form method="post" class="text-center">
                {% csrf_token %}
                <div class="form-group  mb-10">
                                                    <input type="text" value="{{p}}" readonly class="js-phone-input form-control" required="true" id="phone_inputmask" name="phone" placeholder="Telefon raqamingiz" />
                </div>
                <div class="form-group  mb-10">
                  <input type="text" class="js-phone-input form-control" required="true" id="phone_code" name="token" placeholder="Sms kod" />
                </div>
                {% if messages %}
                {% for message in messages %}
                                        <p class="text-center mt-2 mb-2 text-danger">{{message}}</p>
                    {% endfor %}
                {% endif %}
                <div class="form-group  mb-10 text-center">
                    <button type="submit" class="btn btn-primary hover-up">Yuborish </button>
                </div>
            </form>
        </div>
    </div>
</section>
        <script type='text/javascript'>$("#phone_code").inputmask({"mask": "999999"});</script>
{% endblock %}
