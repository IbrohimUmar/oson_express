{% extends 'driver_app/main/main.html' %}
{% load static %}
{% block content %}
    <section class="content-main" id="app" >
        <div class="content-header">
            <div>
                <h3 class="content-title card-title">Omboringizdagi mahsulotlar</h3>
            </div>
        </div>


            <div class="card-body">
                <div style="overflow-x:auto;">
                    <table class="table table-hover" id="dataTable">
                        <thead>
                        <tr>
                            <th>Soni</th>
                            <th>Nomi</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for p in product %}
                        <tr>
                            <td><h6>{{ p.total_amount }} ta</h6></td>
                            <td><h6>{{ p.product__name }}</h6></td>
                        </tr>
                        {% endfor %}
                        </tbody>

                        </tbody>
                    </table>
                </div>

            </div>
    </section>
    <br>
    <br>
{% endblock %}
{% block header %}
        <link href="{% static '' %}js/datatables/buttons.dataTables.min.css" rel="stylesheet" type="text/css">
    <style>
        .dtsp-name h6 {
            color: black !important;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            width: 100%;
            border: 1px solid #ddd;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        th {
            white-space: nowrap
        }

        td {
            white-space: nowrap
        }
    </style>
{% endblock %}

{% block footer %}
            <script src="{% static '' %}js/datatables/jquery.dataTables.min.js"></script>

    <script src="{% static '' %}js/datatables/excel/dataTables.buttons.min.js"></script>
    <script src="{% static '' %}js/datatables/excel/jszip.min.js"></script>
    <script src="{% static '' %}js/datatables/excel/buttons.html5.min.js"></script>
    <script>
        var table = $('#dataTable').DataTable({

            paging: false,
            ordering: false,
            autoWidth: true,
            responsive: true,
            bPaginate: false,
            info: false,
            searching: false,
            buttons: [
                {
                    extend: 'excel', className: 'btn btn-success btn-sm glyphicon glyphicon-list-alt'
                }
            ],
            dom: 'Bfrtip',
            language: {
                lengthMenu: "Саҳифада _MENU_ та маълумот кўрсат",
                zeroRecords: "Sizda xozircha mahsulot yo'q!",
                info: "<span class='text-sm'>_PAGE_ саҳифа, <br> жами _PAGES_ та саҳифа</span>",
                infoEmpty: "Маълумотлар мавжуд емас",
                infoFiltered: "(_MAX_ та маълумот филтирланган)",
            }
        });
    </script>

{% endblock %}
