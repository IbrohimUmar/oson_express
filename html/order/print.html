{% extends 'main/main.html' %}
{% load static %}
{% load custom_filters %}
{% block content %}
<section class="content-main" id="app">
    <div class="content-header">
        <h3 class="content-title">Buyurtmani chop etish</h3>
        <div>
            <a href="{% url 'order_list' %}" class="btn btn-sm btn-brand">Qaytish</a>
        </div>
    </div>
    <div class="card mb-4">
        <header class="card-header">
            <div class="row align-items-center">
                <div class="col-md-12 col-12 me-auto mb-md-0 text-center mb-3 mx-auto">
                    <button class="btn btn-brand  " onclick="printDiv('printableArea')"><i class="material-icons md-print"></i> Chop etish</button>

                </div>
            </div>
        </header>

        <div class="card-body">
            <div class="text-center bg-white">

            <div id="printableArea" style="border:1px solid black;border-radius:2px;background-color:white !important;" class="">
                    {% include 'print/print.html' %}
                </div>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/barcodes/JsBarcode.ean-upc.min.js"></script>
        </div>
        <!-- card-body end// -->
    </div>
</section>
{% endblock %}
{% block header %}
    <style>
        #printableAreas {
            display: inline-block;
            white-space: nowrap; /* Metnin satır sonlarında kesilmesini engeller */
            transform: rotate(90deg); /* 90 derece döndürme */
            transform-origin: left top; /* Dönüşümün başlangıç noktası */
            background-color:white !important;
        }
    </style>
    <style>
    .font-coiny{
         font-family: 'Coiny', sans-serif !important;
        font-weight:300 !important;
    }
    table, th, td{
        border: 1px solid #000000 !important;
        padding: 0px !important;
        font-size : 11px !important;
        color : black !important;
        font-weight:900 !important;
        font-family: system-ui !important;
    }


    .example_box {
      box-sizing: content-box;
      width: 302px !important;
      height: 226px !important;
      max-height: 226px !important;
      padding: 3px;
      display:inline-block !important;
          background-color:white !important;

    }
     .barcode-material-icons{
      vertical-align: middle;
      font-size: 11px !important;
       color : black !important;
      }


      .item-line{
        color : black !important;
        font-weight:300 !important;
        font-size: 7px !important;
        display:block;
         font-family: 'Coiny', sans-serif !important;
        margin-top:3px;
      }


        .total-price-span{
            font-family: 'Coiny', sans-serif !important;
            color : black !important;
            font-weight:400 !important;
            font-size: 11px !important;
            text-align: center !important;
        }

    .product-list-price-span{
        white-space: nowrap;
        font-size: 11px !important;
        padding:1px !important;
    }
    .product-list-collection-item-span{
        font-size: 9px !important;
        border:1px solid black;
        border-radius:5px;
        padding:1px;
        padding-left:2px;
        padding-right:2px;
    }

      .product-list-span{
            color : black !important;
            line-height:1.2 !important;
            font-family: system-ui !important;
            font-weight:900 !important;
            font-size: 10px !important;
            text-align: center !important;
            display:block;
            border:0.1px solid black;
            border-radius:5px;padding:1px !important;
      }
    </style>
<style>

</style>
{% endblock %}
{% block footer %}
<script>
            JsBarcode("#barcode", "{{order.barcode}}", {
          format: "EAN13",
          width: 2,
          height: 40,
          margin : 0,
          fontSize: 9.5,
          textMargin: -1.5,
            flat: true,
            //displayValue: true,

          textAlign: "center",

          fill: "rgba(0,0,0,0.5)",

         fontOptions:'bold',
        });



    function printDiv(divName) {
        var printContents = document.getElementById(divName).innerHTML;
        var originalContents = document.body.innerHTML;

        document.body.innerHTML = printContents;

        window.print();

        document.body.innerHTML = originalContents;
    }

</script>
{% endblock %}
